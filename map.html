<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      transition: background-color 0.5s, color 0.5s;
    }
    #map {
      height: 100vh;
      width: calc(100% - 100px);
      position: relative;
      margin-left: 100px;
    }
    .header {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 50;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.5s;
    }
    .title {
      font-size: 2rem;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 2px;
    }
    .nav-item {
      position: relative;
      margin-left: 16px;
    }
    .nav-button {
      color: #ffffff;
      padding: 8px 16px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-button:hover {
      color: black}
    .sidebar {
      position: fixed;
      top: 200px;
      left: 0;
      width: 100px;
      height: 30%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 50;
      color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      padding: 20px;
      transition: background-color 0.5s;
    }
    .sidebar button {
      background: transparent;
      border: none;
      color: #ffffff;
      margin: 15px 0;
      cursor: pointer;
      font-size: 18px;
    }
    .sidebar button:hover {
      color: #cccccc;
    }
    .theme-slider {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff;
      padding: 10px 20px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 100;
    }
    .theme-slider input {
      margin-left: 10px;
    }
    .black-white {
      background-color: #ffffff;
      color: #000000;
    }
    .black-white .header, .black-white .sidebar {
      background-color: #000000;
    }
    .black-white .nav-button {
      color: #000000;
    }
    .black-white .nav-button:hover {
      color: #cccccc;
    }
    .pride {
      background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
      color: #ffffff;
    }
    .pride .header, .pride .sidebar {
      background: rgba(0, 0, 0, 0.8);
    }
    .pride .nav-button {
      color: #ffffff;
    }
    .pride .nav-button:hover {
      color: #cccccc;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="title">SYNCS</div>
    <nav class="flex">
      <div class="nav-item dropdown">
        <button class="nav-button">Events</button>
      </div>
      <div class="nav-item dropdown">
        <button class="nav-button">Distance</button>
      </div>
      <div class="nav-item dropdown">
        <button class="nav-button">Filters</button>
      </div>
    </nav>
  </header>

  <div id="map"></div>

  <div class="sidebar">
    <button id="zoomIn">+</button>
    <button id="zoomOut">-</button>
    <button id="mapType">Map</button>
    <button id="fullscreen">Fullscreen</button>
  </div>

  <div class="theme-slider">
    <label for="theme">Theme:</label>
    <input type="range" id="theme" min="0" max="2" step="1" value="0">
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApQ69Gof0vmLodUQVU0_ZzfR05Nj82OAQ"></script>
  <script>
    function initMap() {
      const mapCenter = { lat: 38.4237, lng: 27.1428 };

      const map = new google.maps.Map(document.getElementById('map'), {
        center: mapCenter,
        zoom: 14,
        disableDefaultUI: true
      });

      document.getElementById('zoomIn').addEventListener('click', () => {
        map.setZoom(map.getZoom() + 1);
      });

      document.getElementById('zoomOut').addEventListener('click', () => {
        map.setZoom(map.getZoom() - 1);
      });

      let isSatellite = false;
      document.getElementById('mapType').addEventListener('click', () => {
        isSatellite = !isSatellite;
        map.setMapTypeId(isSatellite ? 'satellite' : 'roadmap');
        document.getElementById('mapType').textContent = isSatellite ? 'Satellite' : 'Map';
      });

      document.getElementById('fullscreen').addEventListener('click', () => {
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else {
          document.documentElement.requestFullscreen();
        }
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(userLocation);
            new google.maps.Marker({
              position: userLocation,
              map: map,
              title: "You are here!"
            });
          },
          function(error) {
            console.error('Error occurred. Error code: ' + error.code);
            handleLocationError(true, map.getCenter());
          }
        );
      } else {
        handleLocationError(false, map.getCenter());
      }
    }

    function handleLocationError(browserHasGeolocation, pos) {
      alert(browserHasGeolocation ?
        "Error: The Geolocation service failed." :
        "Error: Your browser doesn't support geolocation.");
    }

    google.maps.event.addDomListener(window, 'load', initMap);

    document.getElementById('theme').addEventListener('input', function() {
      const value = parseInt(this.value, 10);
      document.body.className = '';
      switch (value) {
        case 1:
          document.body.classList.add('black-white');
          break;
        case 2:
          document.body.classList.add('pride');
          break;
        default:
          document.body.classList.remove('black-white', 'pride');
      }
    });
  </script>
</body>
</html>
